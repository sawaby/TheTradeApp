<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--<link type="text/css" rel="stylesheet" href="css/materialize.min.css" />-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    .text-center {
        text-align: center;
    }
    </style>
</head>

<body>
    <main>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">The Trade App</a>
            </div>
        </nav>
        <div class="container">
            <div class="section"></div>
            <div class="section">
                <h5>Portfolio</h5>
            </div>
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3"><a href="/portfolio" class="active">Portfolio</a></li>
                            <li class="tab col s3"><a href="/balances">Balances</a></li>
                            <li class="tab col s3"><a href="/trading">Trading</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col s4">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-title">
                                        <div class="text-center">
                                            <b>Total Account Value</b>
                                        </div>
                                    </div>
                                    <div class="text-center">$123,565.00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s4">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-title">
                                        <div class="text-center">
                                            <b>Positions</b>
                                        </div>
                                    </div>
                                    <div class="text-center">6</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s4">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-title">
                                        <div class="text-center">
                                            <b>Cash</b>
                                        </div>
                                    </div>
                                    <div class="text-center">$100,000.00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end row -->
        </div><!-- end container -->
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
